</table>

<script>
   let row=10
   let col=10
   function CreateTb(){
       let x=''
       for (let i = 0; i < row; i++) {
           x+='<tr>'
           for (let j = 0; j < col; j++) {
               x+= `<td onclick="ClickCell(this)"></td>`
           }x+='<tr>'

       }x+='<table>'
       document.getElementById('board').innerHTML=x
   }CreateTb()
   let Player1=1;
   let Player2=2
   let turn= Player1
   function ClickCell(cell){
       if(cell.innerHTML===''){
           if (turn===Player1)
           {cell.innerHTML='X'
               turn=Player2}
       else{
           cell.innerHTML='O'
           turn=Player1
       }
   }}

</script>
