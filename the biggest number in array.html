<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the biggest number in array</title>
</head>
<body>
<script>
    let array=[2,3,6,9,10,5,77]
    array.sort(function (a,b){return a-b})
    document.write('the biggest number in array is:'+array[array.length-1])
</script>
</body>
</html>
