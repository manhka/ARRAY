<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the biggest number in array and this number's position</title>
</head>
<body>
<script>
    let arr=[2,22,3,33,4,44,5,55]
    let count=0
    for (let i=0;i<arr.length;i++){
        count++
        arr.sort(function (a,b){return a-b})
    }document.write('the biggest number in this array is: ' +arr[arr.length-1])
    document.write('<br>'+'the position of the biggest number in this array is:'+count)
</script>
</body>
</html>
