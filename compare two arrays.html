<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compare two arrays</title>
</head>
<body>
<script>
    let arr1=[1,2,3]
    let arr2=[1,2,3]
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i]!==arr2[i]){
            document.write('those two arrays is not similar')

        }else{
            document.write('those two arrays is same'+'<br>')
        }
    }


</script>
</body>
</html>
