<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render the number higher than 10 in array</title>
</head>
<body>
<script>
    let arr=[3,33,4,44,5,55,6,66,7,77,8,88,9,99]
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]>=10){
            document.write('the number that higher than 10 in this array is:'+arr[i]+'<br>')
        }
    }
</script>
</body>
</html>
