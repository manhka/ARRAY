<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find an element in array and delete it</title>
</head>
<body>
<script>
  let arr=[1,2,3,4,5,6]
  let V= 2
  for (let i = 0; i < arr.length; i++) {
      if (arr[i]===V){
          arr.splice(arr.indexOf(arr[i]),1)

      }else{
          document.write('array  is:'+arr+'<br>')
      }
  }
</script>
</body>
</html>
