<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coutting how many number in array</title>
</head>
<body>
<script>
    let count=0
    let arr=['a',1,'b',2,4,7,'g']
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i]%1===0){
            count++
        }
    }document.write('the number of the number elements in this array is:'+count)
</script>
</body>
</html>
