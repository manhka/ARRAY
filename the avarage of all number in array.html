<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the avarage of all number in array</title>
</head>
<body>
<script>
    let sum=0;
    let arr=[1,2,3,4,5,6];
    for (let i = 0; i < arr.length; i++) {
        sum+=arr[i];
    }document.write('the average of this array is:'+ sum/arr.length)
</script>
</body>
</html>
