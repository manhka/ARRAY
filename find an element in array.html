<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find an element in array</title>
</head>
<body>
<script>
    let array=[1,2,3,4,5,6]
    let V= 4;
    for (let i = 0; i < array.length; i++) {
        if (array[i]===V){
            document.write(V+': is V and in this array'+'<br>')

        }else{
            document.write(array[i]+': is not V and is an element in this array'+'<br>')
        }

    }
</script>
</body>
</html>
